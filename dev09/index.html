  <!DOCTYPE html>

<body>

  <h1>Elderflower</h1>
  <div id="content">
    <div id="greeting" class="message">Hello!</div>
    <table>
      <tr>
        <td>Custom sign: </td>
        <td id="userSign">
          <input id="userSignInput" 
         type="text"></input>
        </td>
      </tr>
      <tr>
        <td>Upgrade Font?</td>
        <td><input id="userFontInput" type="checkbox">(+$1 per tile)</input></td>
      </tr>
      <tr>
        <td>Upgrade Color?</td>
        <td><input id="userColorInput" type="checkbox"></input>
        </td>
        </tr>
      <tr>
        <td>Total tiles: </td>
        <td id="tiles"></td>
      </tr>
      <tr>
        <td>Subtotal: </td>
        <td id="subTotal">$</td>
      </tr>
      <tr>
        <td>Shipping: </td>
        <td id="shipping">$</td>
      </tr>
      <tr>
        <td>Grand total: </td>
        <td id="grandTotal">$</td>
      </tr>
    </table>
    <a id="confirmOrder" href="#" class="action">Preview & Confirm!</a>
  </div>

<div id="previewScreen">(default msg)
  <a href="#" id="cancelPreview">cancel!</a>
</div>
